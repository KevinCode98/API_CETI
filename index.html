<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="https://vignette.wikia.nocookie.net/ceti/images/7/74/Ceti.png/revision/latest/scale-to-width-down/340?cb=20141126225024&path-prefix=es" alt="Logo">
        <h1>Ceti API</h1>
    </header>
    <section class="container">
            <table id="DocentesTable" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Doncente</th>
                        <th>Materia</th>
                        <th>Carrera</th>
                    </tr>
                </thead>
            </table>
            <tbody>
            </tbody>
        
            <input type="button" value="Cargar docentes" id="loadDocentes"/>
            <div style="display: none;" id="messages">
                <p></p>
            </div>
            <div style="display: none;" id="docenteForm">
                <hr/>
                <table>
                    <tr>
                        <td>Carrera:</td>
                        <td><input type="text" name="docenteTitle" id="docenteTitle"></td>
                    </tr>
                    <tr>
                        <td>Materia:</td>
                        <td><input type="number" name="docenteAuthorId" id="docenteAuthorId" min="1"></td>
                    </tr>
                    <tr>
                        <td>Docente:</td>
                        <td><input type="number" name="docenteGenreId" id="docenteGenreId" min="1"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" value="Guardar" id="docenteSave"/></td>
                    </tr>
                </table>
            </div>
    </section>
    <footer class="footer">
        <h4>footer</h4>
    </footer>
</body>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>


   <script src="funcion.js"></script>
    

</script>
</html>
